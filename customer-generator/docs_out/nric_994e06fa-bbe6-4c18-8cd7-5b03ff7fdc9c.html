<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NRIC - F1819093H</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f5f7fb; padding:24px; }
    .card { width: 480px; background:white; padding:20px; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,0.08); }
    .row { display:flex; gap:16px; align-items:center; }
    .photo { width:96px; height:120px; background:#d9dfe8; border-radius:8px; display:flex; align-items:center; justify-content:center; color:#677; font-size:12px; }
    h1 { font-size:18px; margin:0 0 6px 0; letter-spacing:0.4px; }
    .field { margin:8px 0; }
    .label { font-size:11px; color:#6a7383; text-transform:uppercase; letter-spacing:0.08em; }
    .value { font-size:14px; color:#0f172a; margin-top:2px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px 18px; margin-top:12px; }
    .footer { margin-top:14px; font-size:11px; color:#6a7383; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div class="photo">PHOTO</div>
      <div>
        <h1>National Registration Identity Card</h1>
        <div class="field">
          <div class="label">NRIC No.</div>
          <div class="value" data-field="nric_number">F1819093H</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="field">
        <div class="label">Name</div>
        <div class="value" data-field="name">Liam Gibbs</div>
      </div>
      <div class="field">
        <div class="label">Nationality</div>
        <div class="value" data-field="nationality">SG</div>
      </div>
      <div class="field">
        <div class="label">Date of Birth</div>
        <div class="value" data-field="date_of_birth">06 Feb 1953</div>
      </div>
      <div class="field">
        <div class="label">Issue Date</div>
        <div class="value" data-field="issue_date">12 Aug 2025</div>
      </div>
      <div class="field" style="grid-column: 1 / span 2;">
        <div class="label">Address</div>
        <div class="value" data-field="address">51 Karen junctions, Mariehaven, PL3 0PT</div>
      </div>
    </div>

    <div class="footer">This is a synthetic NRIC for testing and demo purposes only.</div>
  </div>
</body>
</html>
